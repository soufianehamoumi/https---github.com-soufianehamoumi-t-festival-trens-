<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">

</head>

<body>

    <div class="homeTab">
        <div class="Homebut">
            <a href="festival.html"> Click here to return Home</a>
        </div>
    </div>

    <div class="info">
        <h1>Contact Me : </h1>
        <div class="homeend">
            <div class="endchat">
                <p>Click on the button to contact us </p>
                <input type="checkbox" id="show">
                <label for="show" class="show-btn">
                    <i class="fab fa-facebook-messenger"></i>
                </label>
                <div class="wrapper">
                    <h5>Hello do you have any question ? </h5>
                    <p>Please fill form below to start chatting</p>
                    <form>
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <input type="text" placeholder="Enter Your Question">
                        <button>Start chat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
